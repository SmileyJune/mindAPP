<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>心理测试</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <div class="main">
      <!-- 封面 -->
      <div class="cover">
           <h3>恭喜你，你是第5045个入驻的新新人类</h3>
           <div class="coverCon"> 
                <div class="coverBg">
                   <div class="coverHead"><img src="./img/heading.png" /></div>
                   <img class="BgImg" src="./img/bg.png" />
                   <p><br>【冒险】是你的性格关键词。你的生活总是丰富多彩的，与生俱来的好奇心会吸引你去探索不同的地方和领域，那些新奇的地方总是让你充满活力。<br><br>对于喜欢你的人来说，你是讨人喜爱的，你慷慨及乐观的生活态度会吸引着他们。但是对于不喜欢你的人来说，你捉摸不透、难以依靠的缺点暴露无遗。与此同时，你无法过单调的生活，冒险的欲望会使你喜欢调情，离婚率通常也比别人高，不是一个结婚的好对象。<br><br>值得注意的是，你所具有的冒险倾向有时会让自己陷入不必要的风险中，比如说触犯法律。但是，如果周围的人给予你一些支持，你也是可以成为优秀的工作者的。<br><br>
                   </p>
                </div>
           </div>
           <div class="coverText">
              <div class="iText"><img src="./img/iText.png" /></div>
              <div class="textElse"><img src="./img/text_else.png" /></div>
           </div>
           <div class="logo"><img src="./img/logo.png" /></div>
      </div>

      <!-- 测试首页 -->
      <div class="home">
         <div class="restore"><img src="./img/restore.png" /></div>
         <div class="trueMe"><img src="./img/trueMe.png" /></div>
         <div class="boy"><img src="./img/boy.png" /></div>
         <div class="test"><img src="./img/text_img.png" /></div>
         <div class="poke"><img src="./img/pokeMe.gif" /></div>
         <div class="logo"><img src="./img/logo.png" /></div>
      </div>
 
      <!-- 男生女生测试入口 -->
      <div class="inletCon">
          <div class="yearCho">
             <div class="year"><img src="./img/year.png" /></div>
             <div class="choose1"><img id="yearImg" src="./img/year_img1.png" /></div>
          </div>
          <div class="starCho">
              <div class="star"><img src="./img/star.png" /></div>
              <div class="choose2"><img id="starImg" src="./img/star_img1.png" /></div>
          </div>
          <div class="girl"><img src="./img/girl.png" /></div>
          <div class="inlet">
              <div class="boyIn"><img src="./img/boyIn.png" /></div>
              <div class="girlIn"><img src="./img/girlIn.png" /></div>
          </div>
          <div class="logo"><img src="./img/logo.png" /></div>

          <!-- 年龄弹出框 -->
          <div class="popYear">
	          <div class="popBg">
	              <div class="popCase">
	                  <div class="yearLeft">
	                      <div><img id="Yimg1" src="./img/year_img1.png" /></div>
	                      <div><img id="Yimg3" src="./img/year_img3.png" /></div>
	                      <div><img id="Yimg5" src="./img/year_img5.png" /></div>
	                  </div>
	                  <div class="yearRight">
	                      <div><img id="Yimg2" src="./img/year_img2.png" /></div>
	                      <div><img id="Yimg4" src="./img/year_img4.png" /></div>
	                      <div><img id="Yimg6" src="./img/year_img6.png" /></div>
	                  </div>
	              </div>
	          </div>
          </div>

          <!-- 星座弹出框 -->
          <div class="popStar">
	          <div class="popBg1">
	              <div class="popCase1">
	                  <div class="yearLeft1">
	                      <div><img id="Simg1" src="./img/star_img1.png" /></div>
	                      <div><img id="Simg4" src="./img/star_img4.png" /></div>
	                      <div><img id="Simg7" src="./img/star_img7.png" /></div>
	                      <div><img id="Simg10" src="./img/star_img10.png" /></div>
	                  </div>
	                  <div class="yearCenter">
	                      <div><img id="Simg2" src="./img/star_img2.png" /></div>
	                      <div><img id="Simg5" src="./img/star_img5.png" /></div>
	                      <div><img id="Simg8" src="./img/star_img8.png" /></div>
	                      <div><img id="Simg11" src="./img/star_img11.png" /></div>
	                  </div>
	                  <div class="yearRight1">
	                      <div><img id="Simg3" src="./img/star_img3.png" /></div>
	                      <div><img id="Simg6" src="./img/star_img6.png" /></div>
	                      <div><img id="Simg9" src="./img/star_img9.png" /></div>
	                      <div><img id="Simg12" src="./img/star_img12.png" /></div>
	                  </div>
	              </div>
	          </div>
          </div>
      </div>

      <!-- 测试题目页面 -->
      <div class="question">
           <div class="questHead">
              <div class="Qleft"></div>
              <div class="logo"><img src="./img/logo.png" /></div>
              <div class="Qright"></div>
              <div class="clear"></div>
           </div>
           <div class="quesBg"><p></p></div>
           <div class="quesCho">
               <div class="Qchoose0"><img id="quesImg1" src="./img/choose_img1.png" /></div>
               <div class="Qchoose1"><img id="quesImg2" src="./img/choose_img2.png" /></div>
               <div class="Qchoose2"><img id="quesImg3" src="./img/choose_img3.png" /></div>
               <div class="Qchoose3"><img id="quesImg4" src="./img/choose_img4.png" /></div>
           </div>
           <div class="Qtext">
               <div class="last"><img id="lastImg" src="./img/last.png" /></div>
               <div class="next"><img id="nextImg" src="./img/next.png" /></div>
               <div class="clear"></div>
           </div>
          <div class="quseBar">
              <span>已完成<p>0</p>道题，共10题</span>
              <div class="bar"><div></div></div>
          </div>
          <!-- <div class="Result">
           <div class="resTest"><p>ncjsdkvdbv</p></div> -->
        </div>
      </div>



   </div>
	

	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
